<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库管理界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-group {
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数据库管理界面</h1>
        
        <!-- 查询表单 -->
        <div class="form-group">
            <label for="search">查询数据:</label>
            <input type="text" id="search" placeholder="输入查询条件...">
            <button onclick="searchData()">查询</button>
        </div>
        
        <!-- 数据表格 -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
        
        <!-- 添加/编辑表单 -->
        <div id="formContainer" style="display: none;">
            <h2 id="formTitle">添加新数据</h2>
            <div class="form-group">
                <label for="name">名称:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">描述:</label>
                <input type="text" id="description">
            </div>
            <div class="button-group">
                <button onclick="saveData()">保存</button>
                <button onclick="cancelEdit()">取消</button>
            </div>
        </div>
        
        <!-- 添加按钮 -->
        <div class="button-group">
            <button onclick="showAddForm()">添加数据</button>
        </div>
    </div>

    <script>
        // 当前编辑的数据ID，null表示新增
        let currentEditId = null;
        
        // 从环境变量获取数据库配置
        const dbConfig = {
            host: process.env.DB_HOST,
            user: process.env.DB_USER,
            password: process.env.DB_PASSWORD,
            database: process.env.DB_NAME
        };
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
        
        // 加载数据
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('加载数据失败:', error);
                alert('加载数据失败，请检查控制台获取更多信息');
            }
        }
        
        // 查询数据
        async function searchData() {
            const query = document.getElementById('search').value;
            try {
                const response = await fetch(`/api/data?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('查询数据失败:', error);
                alert('查询数据失败，请检查控制台获取更多信息');
            }
        }
        
        // 渲染表格
        function renderTable(data) {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.description || ''}</td>
                    <td>
                        <button onclick="editData(${item.id})">编辑</button>
                        <button onclick="deleteData(${item.id})">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // 显示添加表单
        function showAddForm() {
            currentEditId = null;
            document.getElementById('formTitle').textContent = '添加新数据';
            document.getElementById('name').value = '';
            document.getElementById('description').value = '';
            document.getElementById('formContainer').style.display = 'block';
        }
        
        // 编辑数据
        async function editData(id) {
            try {
                const response = await fetch(`/api/data/${id}`);
                const item = await response.json();
                
                currentEditId = id;
                document.getElementById('formTitle').textContent = '编辑数据';
                document.getElementById('name').value = item.name;
                document.getElementById('description').value = item.description || '';
                document.getElementById('formContainer').style.display = 'block';
            } catch (error) {
                console.error('获取数据失败:', error);
                alert('获取数据失败，请检查控制台获取更多信息');
            }
        }
        
        // 保存数据
        async function saveData() {
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            
            if (!name) {
                alert('名称不能为空');
                return;
            }
            
            const data = { name, description };
            const url = currentEditId ? `/api/data/${currentEditId}` : '/api/data';
            const method = currentEditId ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    document.getElementById('formContainer').style.display = 'none';
                    loadData();
                } else {
                    throw new Error('保存失败');
                }
            } catch (error) {
                console.error('保存数据失败:', error);
                alert('保存数据失败，请检查控制台获取更多信息');
            }
        }
        
        // 取消编辑
        function cancelEdit() {
            document.getElementById('formContainer').style.display = 'none';
        }
        
        // 删除数据
        async function deleteData(id) {
            if (!confirm('确定要删除这条数据吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/data/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadData();
                } else {
                    throw new Error('删除失败');
                }
            } catch (error) {
                console.error('删除数据失败:', error);
                alert('删除数据失败，请检查控制台获取更多信息');
            }
        }
    </script>
</body>
</html>
